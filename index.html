   <style>
  /* ðŸ§  SRS Vault AI â€” Chatbot Fix & Enhancement */

  /* Base chatbot container */
  #noupe-embed-container,
  [id^="noupe-embed"],
  .noupe-widget,
  .noupe-chat-widget,
  [class^="noupe-"],
  [class*=" noupe-"] {
    position: fixed !important;
    bottom: 32px !important;
    right: 32px !important;
    z-index: 60 !important;
    max-width: 380px !important;
    transition: all 0.3s ease !important;
  }

  /* Prevent overlap with site footer or floating nav */
  body::after {
    content: "";
    display: block;
    height: 120px; /* extra space for chatbot bottom */
  }

  /* Chat icon visual enhancement */
  #noupe-embed-container button,
  .noupe-widget button,
  .noupe-chat-widget button {
    border-radius: 50% !important;
    background: linear-gradient(135deg, hsl(263 70% 50%), hsl(338 76% 59%)) !important;
    box-shadow: 0 8px 24px hsl(263 70% 50% / 0.4) !important;
    transform: scale(1) !important;
    transition: transform 0.25s ease, box-shadow 0.25s ease !important;
  }

  #noupe-embed-container button:hover,
  .noupe-widget button:hover,
  .noupe-chat-widget button:hover {
    transform: scale(1.1) !important;
    box-shadow: 0 10px 32px hsl(338 76% 59% / 0.4) !important;
  }

  /* Chat window glassmorphism style */
  #noupe-embed-container iframe,
  .noupe-widget iframe,
  .noupe-chat-widget iframe {
    border-radius: 1rem !important;
    backdrop-filter: blur(16px) !important;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4) !important;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    #noupe-embed-container,
    [id^="noupe-embed"],
    .noupe-widget,
    .noupe-chat-widget,
    [class^="noupe-"],
    [class*=" noupe-"] {
      bottom: 96px !important;
      right: 16px !important;
      max-width: calc(100vw - 40px) !important;
      z-index: 50 !important;
    }

    body::after {
      height: 160px;
    }
  }

  /* Prevent chatbot overlap with fixed UI components like toasts or navbars */
  .fixed-ui,
  .app-footer {
    z-index: 70 !important;
  }
</style>

    <script>
  // ðŸ§  Smart Chatbot Position Adjuster
  window.addEventListener("load", () => {
    const adjustChatbot = () => {
      const chatbot = document.querySelector("#noupe-embed-container, .noupe-widget, .noupe-chat-widget");
      if (!chatbot) return;

      // Detect footer height if present
      const footer = document.querySelector("footer, .app-footer");
      const footerHeight = footer ? footer.offsetHeight : 0;

      // Add safe bottom spacing dynamically
      const baseBottom = window.innerWidth <= 768 ? 96 : 32;
      chatbot.style.bottom = `${baseBottom + footerHeight + 16}px`;
    };

    adjustChatbot();
    window.addEventListener("resize", adjustChatbot);
  });
</script>
